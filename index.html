<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <!-- <div id="app"></div> -->
    <!-- <script type="module" src="/src/main.js"></script> -->
    <script>
      const params = new URLSearchParams(location.search);
      const q = params.get('q');
      const foodTypeMap = {
        ND: 'NOODLE',
        RC: 'RICE',
        SM: 'SET_MEAL'
      }
      const cityMap = {
        SZ: 'SHENZHEN',
        XM: 'XIAMEN'
      }
      const addressMap = {
        T1: 'SHENZHEN_T1',
        T2: 'SHENZHEN_T2',
        QH: 'SHENZHEN_QIANHAI'
      }
      const [foodType, city, address] = q?.split?.('_')
      
      location.href = `https://oaweb.g-bits.com/pixiu/#/page-canteen-menu/dining-pay?city=${cityMap[city]}&address=${addressMap[address]}&foodType=${foodTypeMap[foodType]}`
    </script>
  </body>
